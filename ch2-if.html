<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ switch case</title>
</head>

<body>
    <script>
        let input = prompt("พิมพ์ข้อความ (พิมพ์ 'จบ' เพื่อออก):");
        let result = ""; 
        while ( result !== "จบ") { // เช็กว่าผู้ใช้พิมพ์ จบ หรือไม่
            result += input + " "; // รวมข้อความแต่ละรอบไว้
        }

        // แสดงผลลัพธ์บนหน้าเว็บ

        document.write("<h3>คุณได้ป้อนข้อความดังนี้:</h3>");
        
    </script>
</body>

</html>
