<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ switch case</title>
</head>

<body>
    <h3>แบบฝึกหัด: รับตัวเลขจาก prompt() แล้วแสดงสูตรคูณของตัวเลขนั้น</h3>
    <script>
        // รับค่าจากผู้ใช้ แล้วแปลงเป็นตัวเลข
        const num = parseInt(prompt("กรุณากรอกเลขที่ต้องการแสดงสูตรคูณ:"));

        // ตรวจสอบว่าผู้ใช้กรอกเลขจริงหรือไม่
        if (!isNaN(num)) {
            document.write(`<h2>สูตรคูณแม่ ${num}</h2>`);

            // ใช้ for loop ในการแสดงสูตรคูณ
            for (let i = 1; i <= 12; i++) {
                document.write(`${num} x ${i} = ${num * i}<br>`);
            }
        } else {
            document.write("<p style='color:red;'>กรุณากรอกตัวเลขที่ถูกต้อง</p>");
        }
    </script>
</body>

</html>
