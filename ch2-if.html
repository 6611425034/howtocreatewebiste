<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ switch case</title>
</head>

<body>
    <h3>แบบฝึกหัด: เมนูเลือกรายการ </h3>
    <script>
        let choice; // ตัวแปรเก็บเมนูที่ผู้ใช้เลือก
        let output = "";
        do {
            // แสดงเมนูให้ผู้ใช้เลือก
            choice = prompt("กรุณาเลือกเมนู:\n1. แสดงชื่อ\n2. แสดงอายุ\n3. แสดงอาชีพ\n4. ออกจากโปรแกรม");
            switch (choice) {
                case "1": output += (`<p>ชื่อของคุณคือ: เหนียวไก่</p>`); break
                case "2": output += (`<p>อายุของคุณคือ 23 ปี:</p>`); break 
                case "3": output += (`<p>อาชีพของคุณคือ ตำหนวด:</p>`); break
                case "4": output += "<p>คุณได้ออกจากโปรแกรมแล้ว</p>"; break
                default : output += "<p style='color: gray;'>กรุณาเลือกเมนู 1-4 เท่านั้น </p>";
            }
        } 
        while (choice !== 4);

        document.write("<h2>ผลลัพธ์จากการเลือกเมนู:</h2>");
        document.write(output);
    </script>
</body>

</html>
