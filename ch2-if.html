<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>การใช้ switch case</title>
</head>

<body>
    <h2>สิ่งที่ต้องท า (To-Do List)</h2>
    <!-- ช่องรับข้อความ และปุ่มเพิ่มงาน -->
    <input type="text" id="taskInput" placeholder="เพิ่มงานที่ต้องท า">
    <button onclick="addTask()">เพิ่ม</button>
    <!-- รายการงานจะแสดงใน list นี้-->
    <ul id="taskList"></ul>
    <script>
        // สร้างอาร์เรย์เพื่อเก็บรายการงาน
        const tasks = [];
        // อ้างอิง element ul ที่จะใช้แสดงรายการ
        const list = document.getElementById("taskList");
        // ฟังก์ชันเมื่อกดปุ่ม "เพิ่ม"
        function addTask() {
            const taskInput = document.getElementById("taskInput")
            const task = taskInput.value.trim(); // เอาค่าและตัดช่องว่าง
            // ถ้าไม่ใส่ข้อความ ไม่ให้เพิ่มเข้า list
            if (task === "") {
                alert("กรุณากรอกงานที่ต้องท า");
                return;
            }
            tasks.push(task); // เพิ่มงานใหม่เข้าอาร์เรย์
            updateList(); // เรียกฟังก์ชันแสดงผลใหม่
            taskInput.value = ""; // เคลียร์input หลังเพิ่ม
        }
        // ฟังก์ชันแสดงรายการทั้งหมดใน list
        function updateList() {
            list.innerHTML = ""; // ล้างรายการเก่าก่อน
            // วนลูปอาร์เรย์แล้วสร้าง <li> ส าหรับแต่ละรายการ
            tasks.forEach((t, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${t}`;
                li.onclick = function () {
                    if (!li.querySelector("del")) {
                        const del = document.createElement("del");
                        del.textContent = li.textContent;
                        li.textContent = "";
                        li.appendChild(del);
                    } else {
                        const del = li.querySelector("del");
                        li.textContent = del.textContent;
                    }
                };

              
                list.appendChild(li);
            });
        }
    </script>
</body>

</html>
