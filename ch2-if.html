<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ switch case</title>
</head>

<body>
    <script>
        // รับค่าคะแนนจากผู้ใช้
        let scoreInput = prompt("กรุณากรอกคะแนนของคุณ (0 - 100): ");
        let score = parseFloat(scoreInput);

        // ตรวจสอบว่าเป็นตัวเลขและอยู่ในช่วงที่ถูกต้อง
        if (!isNaN(score) && score >= 0 && score <= 100) {
            let grade = "";

            // ใช้ switch case แทน if-else
            switch (true) {
                case (score >= 80):
                    grade = "A";
                    break;
                case (score >= 70):
                    grade = "B";
                    break;
                case (score >= 60):
                    grade = "C";
                    break;
                case (score >= 50):
                    grade = "D";
                    break;
                default:
                    grade = "F";
            }

            // แสดงผลลัพธ์
            document.write(`<h3>คุณได้เกรด <span style="color: blue;">${grade}</span> ด้วยคะแนน ${score} คะแนน</h3>`);
            console.log(`เกรด: ${grade}, คะแนน: ${score}`);
        } else {
            document.write(`<h3 style="color: red;">กรุณากรอกคะแนนที่ถูกต้อง (0 - 100)</h3>`);
            console.log("ข้อมูลไม่ถูกต้อง");
        }
    </script>
</body>

</html>
